version: 2.1

jobs:
  test:
    machine:
      image: ubuntu-2004:202101-01
      
    steps:
      - checkout
      - node/install-packages:
      - run:
          name: Run tests
          command: |
              docker run -it --rm \
                -v ${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}:/home/circleci/project \
                -w /home/circleci/project \
                cimg/node:17.2.0 \
                npm run test

workflows:
  on_commit:
    jobs:
      - test
