version: "3.9"

volumes:
  /home/circleci:
  
services:
  frontend:
    image: cimg/node:17.2.0
    container_name: mycontainer
    user: "circleci:circleci"
    volumes:
      - type: bind
        source: /etc/passwd
        target: /etc/passwd
        read_only: true
      - type: bind
        source: /etc/group
        target: /etc/group
        read_only: true
      - type: volume
        source: /home/circleci
        target: /home/circleci

    working_dir: /home/circleci/project
    command: yarn install
